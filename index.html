<!DOCTYPE html>
<html lang="en">

<!-- below, there are several links to allow this site to work. features brought in below include: -->
<!-- Boostrap, jQuery, favicon, and LESS preprocessor -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="assets/map-icon.png">
    <link rel="stylesheet/less" type="text/css" href="styles.less" />
    <script src="https://cdn.jsdelivr.net/npm/less" ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="lib/jquery-3.6.4.js"></script>
    <script src="states.js" defer></script>
    <title>U.S. States</title>
</head>

<body>
  <!-- this is a bootstrap navigation bar. when the window is shrunk, it will become a Bootstrap hamburger menu -->
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
            <span class="navbar-toggler-icon"></span>
          </button>
  
          <div class="collapse navbar-collapse bg-dark" id="navMenu">
            <ul class="navbar-nav">
                <li><img src="assets/home.png" alt="Home Icon"><a href="index.html"> Home</a></li>
                <li><a class="state-cards">States</a></li>
                <li><a href="quiz.html">Quiz</a></li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- using jQuery, this title will contain the name of the state being examined -->
    <div class="state-title"></div>

    <!-- This starts by containing a picture of the full US map, then jQuery can change it to a picture of a states
    flag -->
    <div class="map-wrapper">
        <img src="assets/big-map.png" alt="Full U.S. Map">
    </div>

    <!-- starting out, this is a bootstrap form group so a user can type a state name -->
    <!-- once  a state is found, information will pop up, through the use of Bootstrap accordian  -->
    <div class="search-wrapper">
        <h4>Enter a state name to learn more about it!</h4>
        <br />
        <form>
            <div class="form-group">
              <input type="text" class="form-control" id="state-name" aria-describedby="emailHelp" placeholder="State Name">
            </div>
        </form>
        <br />
        <button type="button" class="btn btn-dark view-btn">View State</button>
    </div>

    <!-- if the user wants to see the full list of states, this div will populate with little cards containing all 50 names -->
    <div class="card-wrapper"></div>

</body>
</html>
